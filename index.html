<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Wine Log</title>
  <meta name="theme-color" content="#fff7f2">

  <!-- ロゴ（icons/logo.svg がある前提） -->
  <link rel="icon" href="./icons/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./icons/logo.svg">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="./icons/logo.svg" alt="Wine Log" class="brandLogo">
        <div class="brandText">
          <div class="title">Wine Log</div>
          <div class="sub">長島家ワイン記録</div>
        </div>
      </div>

      <div class="actions">
        <button class="primary" id="btnAdd" type="button">＋ 追加</button>
      </div>
    </header>

    <section class="card">
      <div class="filters">
        <div class="field">
          <label>検索（名前 / 産地 / 品種 / 購入先）</label>
          <input id="q" placeholder="例：ピノ / ブルゴーニュ / 成城石井 …">
        </div>

        <div class="field w160">
          <label>並び替え</label>
          <select id="sort">
            <option value="new">新しい順</option>
            <option value="old">古い順</option>
            <option value="taro">太郎★が高い順</option>
            <option value="mako">真子★が高い順</option>
          </select>
        </div>

        <div class="field w140">
          <label>種類</label>
          <select id="typeFilter">
            <option value="">指定なし</option>
            <option value="red">赤</option>
            <option value="white">白</option>
            <option value="other">その他</option>
          </select>
        </div>

        <div class="field w140">
          <label>太郎★ 最低</label>
          <select id="minTaro">
            <option value="0">指定なし</option>
            <option value="5">5以上</option>
            <option value="4">4以上</option>
            <option value="3">3以上</option>
            <option value="2">2以上</option>
            <option value="1">1以上</option>
          </select>
        </div>

        <div class="field w140">
          <label>真子★ 最低</label>
          <select id="minMako">
            <option value="0">指定なし</option>
            <option value="5">5以上</option>
            <option value="4">4以上</option>
            <option value="3">3以上</option>
            <option value="2">2以上</option>
            <option value="1">1以上</option>
          </select>
        </div>
      </div>
    </section>

    <section class="card">
      <h2 class="h2">記録一覧</h2>
      <div class="list" id="list"></div>
      <div class="empty" id="empty" style="display:none;">まだ記録がありません。右上の「＋追加」から登録できます。</div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" id="modal" role="dialog" aria-modal="true">
      <div class="modalHeader">
        <div>
          <div class="modalTitle" id="modalTitle">追加</div>
          <div class="modalSub">保存後に一覧へ反映されます。</div>
        </div>
        <button class="ghost" id="btnClose" type="button">閉じる</button>
      </div>

      <div class="grid2">
        <div class="field">
          <label>名前</label>
          <input id="f_name" placeholder="例：ワイン名 / 生産者など">
        </div>

        <div class="field">
          <label>産地</label>
          <input id="f_origin" placeholder="例：ブルゴーニュ / ナパ / 山梨">
        </div>

        <div class="field">
          <label>ブドウの品種</label>
          <input id="f_grape" placeholder="例：ピノ・ノワール / シャルドネ">
        </div>

        <div class="field">
          <label>種類</label>
          <select id="f_type">
            <option value="">未指定</option>
            <option value="red">赤</option>
            <option value="white">白</option>
            <option value="other">その他</option>
          </select>
        </div>

        <div class="field">
          <label>買った場所</label>
          <input id="f_shop" placeholder="例：スーパー / ディプント / 蓼科">
        </div>

        <div class="field">
          <label>値段</label>
          <input id="f_price" inputmode="numeric" placeholder="例：2500（円）">
        </div>

        <div class="field">
